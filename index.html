<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css link -->

    <link rel="stylesheet" href="style.css">
    <!-- our bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <main>
        <section class="container bg-secondary" >

        <!-- our header part -->
            
        <h2 class="d-flex justify-content-center text-warning mb-3">Simple Money Bank</h2>

         <!-- our expence,balance,saving part    -->
          <div class="row d-flex">
              <div class="col-lg-6 mt-5 col-12">
                 <img class="img-apply img-fluid" width="500px" src="image/mmm.jpg" alt="">
              </div>
              <div  class="col-lg-6 col-12">
                 <h4 class="d-flex justify-content-center text-white mb-3">Income</h4>
                 <p class="income-part">Income : <input id="net-income" type="text"></p>
                 
                 <h4 class="d-flex justify-content-center text-white mb-3">Expence</h4>
                 <p class="food-item">Food : <input  id="food-manage"
                    type="text"></p>
               
                 <p class=" rent">Rent : <input id="rent-manage" type="text"></p>
                 <p class="cloth-part">Cloths : <input id="cloth-manage" type="text"></p>
                  
                 <button  id="expence-manage" type="button" class="btn btn-primary px-4 change-button">Calculate</button> 
                  
                 
                 <h5 class="d-flex justify-content-center text-white  ">Total Expences :<span id="total-expence">00</span></h5>
                 <h5 class="d-flex justify-content-center  mb-4 text-white  ">Balance :<span id="free-balance">00</span></h5>
                 <div  class="d-flex">
                 <p class="save-input justify-content-between">Save : <input id="save-budget" type="text">  %  </p>
                <button id="save-maoney" class="btn px-5 btn-primary change-button-2">save</button>
                </div>
                <h5 class="d-flex justify-content-center text-white   mt-3">Saving amount : <span id="saving-amount">00</span></h5>
                <h5 class="d-flex justify-content-center text-white mb-4">Remaining balance : <span id="reaming-balance">00</span></h5>

                 
              </div>
          </div>

        </section>
    </main>

    <!-- our javascript file link -->
    <script src="script.js"></script>

    <!-- our bootstrap js bundle link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">

    </script>   
</body>
</html>
